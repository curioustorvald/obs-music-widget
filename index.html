<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="player.js"></script>
    <title>Hello, world!</title>
</head>
<body onload="init()">
    <musicbox>
        <img src="music.png" id="albumart"><!--"https://www.flaticon.com/free-icons/music" title="music icons"--></img>
        <labelboxbox>
        <labelbox>
            <scrollbox>
                <h4 id="songtitle">Reticulating Splines</h4>
                <hsep>&mdash;</hsep>
                <h5 id="songartist">Not Wrill Wright</h5>
            </scrollbox>
        </labelbox>
        <labelboy>
            <leftflap></leftflap>
            <div></div>
            <rightflap></rightflap>
        </labelboy>
        </labelboxbox>
    </musicbox>
    <script>
let qd = {}
if (location.search) location.search.substr(1).split`&`.forEach(item => {let [k,v] = item.split`=`; v = v && decodeURIComponent(v); (qd[k] = qd[k] || []).push(v)})
    </script>
</body>
</html>
<!-- Usage: localhost/twitchmusic/index.html?p=myplaylist.json -->
