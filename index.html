<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="player.js"></script>
    <title>Music Widget for Open Broadcaster Software</title>
</head>
<body onload="init()">
    <musicbox>
        <img src="music.png" id="albumart"><!--"https://www.flaticon.com/free-icons/music" title="music icons"--></img>
        <labelboxbox>
        <labelbox>
            <scrollbox>
                <h4 class="musicbox" id="songtitle">4′33″</h4>
                <hsep>&mdash;</hsep>
                <h5 class="musicbox" id="songartist">John Cage</h5>
            </scrollbox>
        </labelbox>
        <labelboy>
            <leftflap></leftflap>
            <div></div>
            <rightflap></rightflap>
        </labelboy>
        </labelboxbox>
    </musicbox>
    <docbox>
    <cosmeticbox>
        <h4>Synopsis</h4>
        <ul>
        <li>localhost/twitchmusic/?p=your_playlist.json</li>
        <li>localhost/twitchmusic/?p=your_playlist.json&amp;c=123</li>
        </ul>
        <p><strong>p</strong> specifies the playlist to play from.</p>
        <p><strong>c</strong> is an optional argument to specify which song on the playlist, indexed from 1, should be played.</p>
        <hr />
        <h4>Playlist</h4>
        <div id="plist"></div>
    </cosmeticbox>
    </docbox>
    <script>
let qd = {}
if (location.search) location.search.substr(1).split`&`.forEach(item => {let [k,v] = item.split`=`; v = v && decodeURIComponent(v); (qd[k] = qd[k] || []).push(v)})
    </script>
</body>
</html>
<!-- Usage: localhost/twitchmusic/index.html?p=myplaylist.json -->
